<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" type="text/css" href="/CSS3/styles.css">
    <body>
        <div class="calculator">
            <h1 class="title">Calculator<span>&reg;</span></h1>
            <!--nesta div fica a área de output de informações, juntamente do botão clear-->
            <div class="divResult">
                <button class="btnClear" onclick="clearAll()">Clear</button>
                <input type="text" name="display" id="display" disabled/>
            </div>            
            <!--aqui declaramos todos os botões da calculadora de fileira em fileira.-->
            <div class="divbutton">
                <section class="first">
                    <button class="button" value="7" onclick="showDisplay(7)">7</button>
                    <button class="button" value="8" onclick="showDisplay(8)">8</button>
                    <button class="button" value="9" onclick="showDisplay(9)">9</button>
                    <button class="button signal" value="*" onclick="showDisplay('*')">x</button>
                </section>
                <section class="second">
                    <button class="button" value="4" onclick="showDisplay(4)">4</button>
                    <button class="button" value="5" onclick="showDisplay(5)">5</button>
                    <button class="button" value="6" onclick="showDisplay(6)">6</button>
                    <button class="button signal" value="-" onclick="showDisplay('-')">-</button>
                </section>
                <section class="third">
                    <button class="button" value="1" onclick="showDisplay(1)">1</button>
                    <button class="button" value="2" onclick="showDisplay(2)">2</button>
                    <button class="button" value="3" onclick="showDisplay(3)">3</button>
                    <button class="button signal" value="4" onclick="showDisplay('+')">+</button>
                </section>
                <section class="fourth">
                    <button class="button" value="0" onclick="showDisplay(0)">0</button>
                    <button class="button" value="." onclick="showDisplay('.')">.</button>
                    <button class="button signal" value="/" onclick="showDisplay('/')">/</button>
                    <button class="btnEqual" value="=" onclick="result()">=</button>
                </section>
                </div>
        </div>
        <script type="text/javascript" src="/JS/scripts.js"></script>
    </body>
</html>
