<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="result">
        <input type="text"/>
    </div>
    <span class="lineblock"></span>
    <div class="line">
        <span class="line1">C</span>
        <span class="line1">()</span>
        <span class="line1">%</span>
        <span class="line1">/</span>
    </div>
    <div class="line">
        <span class="line2">7</span>
        <span class="line2">8</span>
        <span class="line2">9</span>
        <span class="line2">x</span>
    </div>
    <div class="line">
        <span class="line3">4</span>
        <span class="line3">5</span>
        <span class="line3">6</span>
        <span class="line3">-</span>
    </div>
    <div class="line">
        <span class="line4">1</span>
        <span class="line4">2</span>
        <span class="line4">3</span>
        <span class="line4">+</span>
    </div>
    <div class="line">
        <span class="line5">+/-</span>
        <span class="line5">0</span>
        <span class="line5">.</span>
        <span class="line5">=</span>
    </div>
    <footer>

    </footer>
</body>
</html>
